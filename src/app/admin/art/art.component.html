<div class="uk-height-viewport" style="background-color: rgb(119, 72, 103);">
    <mat-card class="" >
        <mat-card-header>
            <mat-card-title>{{title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content >
            <div class="uk-flex">
                <span class="uk-width-expand"></span>
                <button mat-flat-button color="primary" (click)="artDetail({},-1)">Tambah Produk</button>
            </div>
            <table class="uk-table uk-table-middle uk-table-divider ">
                <thead>                
                    <th>No</th>
                    <th>Code</th>
                    <th>Event Name</th>
                    <th>Organizer</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th align="right"></th>
                </thead>
                <tbody>
                    <tr *ngFor= "let art of arts; let idx=index">
                       <td>{{idx+1}}</td>
                        <td >{{art.code}}</td>
                        <td>{{art.event_name}}</td>
                        <td>{{art.organizer}}</td>
                        <td>{{art.location}}</td>
                        <td>{{art.date}}</td>
                        <td>{{art.price}}</td>
                        <td align="right">
                            <button mat-button color="primary" (click)="buyProduct(idx)">Buy</button>
                            <button mat-button color="primary" (click)="artDetail(art,idx)">Edit</button>
                            <button mat-button color="warn" (click)="deleteProduct(idx)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </mat-card-content>
    </mat-card>
    </div>
