<div class="uk-height-viewport" style="background-color: rgb(119, 72, 103);">

<div *ngIf="loading" style="height: 300px;" class="uk-flex uk-flex-center uk-flex-middle">
    <mat-spinner></mat-spinner>
</div>    

<mat-card *ngIf="!loading" >
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content >
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click)="musicDetail({},-1)">Tambah Produk</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider ">
            <thead>                
                <th>No</th>
                <th>Code</th>
                <th>Event Name</th>
                <th>Organizer</th>
                <th>Location</th>
                <th>Date</th>
                <th>Price</th>
                <th align="right"></th>
            </thead>
            <tbody>
                <tr *ngFor= "let msc of mscs; let idx=index">
                   <td>{{idx+1}}</td>
                    <td >{{msc.code}}</td>
                    <td>{{msc.event_name}}</td>
                    <td>{{msc.organizer}}</td>
                    <td>{{msc.location}}</td>
                    <td>{{msc.date}}</td>
                    <td>{{msc.price}}</td>
                    <td align="right">
                        <button mat-button color="primary" (click)="buyProduct(idx)">Buy</button>
                        <button mat-button color="primary" (click)="musicDetail(msc,idx)">Edit</button>
                        <button mat-button color="warn" (click)="deleteProduct(msc.id,idx)" >Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
</div>
