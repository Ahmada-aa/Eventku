<ng-container>
    <mat-toolbar class="example-header">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <img mat-card-img src="E:\My Jobs\eventku\src\assets\images\logo.png">
        <span>Eventku</span>
        <div class="uk-width-expand"></div>
        <span class="spacer"></span>
        <small>Admin</small>
        <button mat-button class="uk-margin-left" style="background-color: rgb(80, 11, 57);" (click)="logout()">Logout</button>
    </mat-toolbar>
<mat-sidenav-container class="admin-container">
<mat-sidenav
#sidenav
mode="side"
[position]="'start'"
closed
class="sidenav-left"
[fixedInViewport]="true"
[fixedTopGap]="60"
[fixedBottomGap]="0">
<mat-nav-list>
    <mat-list-item routerLink="/admin/dashboard">
        <mat-icon matListIcon>dashboard</mat-icon>
        <h3 matLine style="color: rgb(255, 255, 255);">Dashboard</h3>
    </mat-list-item> 
    <mat-list-item routerLink="/admin/home">
        <mat-icon matListIcon>home</mat-icon>
        <h3 matLine style="color: rgb(255, 255, 255);">Home</h3>
    </mat-list-item>    
    <mat-list-item routerLink="/admin/kontak">
        <mat-icon matListIcon>call</mat-icon>
        <h3 matLine style="color: rgb(255, 255, 255);">Contact Person</h3>
    </mat-list-item>
    <mat-list-item routerLink="/admin/tentang">
        <mat-icon matListIcon>book</mat-icon>
        <h3 matLine style="color: rgb(255, 255, 255);">About</h3>
    </mat-list-item>
</mat-nav-list>
</mat-sidenav>
<mat-sidenav-content tyle="padding: 20px; background-color: #ccc;">
    <router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
<mat-card-footer>
    <p class="uk-flex uk-flex-center" style="background-color: rgb(80, 11, 57);">Copyright &copy; MADAFAKAH 2021</p>
</mat-card-footer>
</ng-container>
